<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <article>
    <img src="images/illustration-hero.svg" alt="woman is listening to music with airpods and dancing" srcset="" class="round-top">
    <section class="order-summary-component round-bottom">
      <div class="order-summary-container">
          <h2 class="order-summary-component__title" >Order Summary</h2>
         <p class="order-summary-component__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      
      
  <div class="order round">
    <div class="order-container">
        <img src="images/icon-music.svg" alt="" srcset="" width="48" height="48">
      <div class="order__details">
      <p class="order__name">Annual Plan</p>
      <p class="order__price">$59.99/year</p>
      </div>
    </div>
    <a href="#" class="change-order"> Change</a>
  </div>
  </div>
  <div class="buttons">
   <button class="proceedToPayment round">Proceed to Payment</button>
   <button class="cancelOrder">Cancel Order</button>
  </div>
    </section>
  </article>
</main>

  </div> -->
</body>
</html>
